# -----------------------------------------------------------------------------
# POWERGRID API GATEWAY
# Simulates Azure API Management policies.
# -----------------------------------------------------------------------------

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Logging optimization
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # -------------------------------------------------------------------------
    # UPSTREAM DEFINITIONS
    # These match the service names in docker-compose.yaml
    # -------------------------------------------------------------------------
    upstream ingestion_service {
        server ingestion-engine:8080;
    }

    upstream intelligence_service {
        server intelligence-api:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # ---------------------------------------------------------------------
        # GLOBAL CORS POLICY
        # Allows the React Frontend (port 3000) to access resources.
        # ---------------------------------------------------------------------
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        # Handle Preflight Options Globally
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # ---------------------------------------------------------------------
        # ROUTE 1: Ingestion Engine (Go)
        # Path: /api/energy/* -> Go Container
        # ---------------------------------------------------------------------
        location /api/energy/ {
            proxy_pass http://ingestion_service/api/energy/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Simulate Azure APIM passing user identity
            proxy_set_header X-User-Identity "Traefik-Gateway-User";
        }

        # ---------------------------------------------------------------------
        # ROUTE 2: Intelligence API (Python)
        # Path: /api/compliance/* -> Python Container
        # ---------------------------------------------------------------------
        location /api/compliance/ {
            # Note: The trailing slash is important for stripping the prefix
            proxy_pass http://intelligence_service/api/compliance/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # ---------------------------------------------------------------------
        # MOCK IDENTITY PROVIDER (Simulating Azure AD)
        # Returns a static JSON token for the frontend to use.
        # ---------------------------------------------------------------------
        location /auth/token {
            default_type application/json;
            return 200 '{"access_token": "mock-aad-token-8822", "expires_in": 3600, "scope": "Energy.Read Compliance.Query"}';
        }

        # Health Check
        location /health {
            return 200 '{"status": "Gateway Online"}';
            add_header Content-Type application/json;
        }
    }
}