name: PowerGrid Core CI

# Trigger on push to main or pull requests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ---------------------------------------------------------------------------
  # JOB 1: INGESTION ENGINE (GO)
  # Compiles the high-performance backend.
  # ---------------------------------------------------------------------------
  build-go:
    name: Build Go Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/ingestion-engine
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Install Dependencies
        run: go mod download
        
      - name: Compile Binary
        run: go build -v ./cmd/server/main.go

  # ---------------------------------------------------------------------------
  # JOB 2: INTELLIGENCE API (PYTHON)
  # Checks dependencies and syntax.
  # ---------------------------------------------------------------------------
  build-python:
    name: Build Python AI Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/intelligence-api
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Type Check (Pydantic validation)
        # Just verifying imports work and syntax is valid
        run: python -m compileall .

  # ---------------------------------------------------------------------------
  # JOB 3: FRONTEND (REACT)
  # Builds the static assets.
  # ---------------------------------------------------------------------------
  build-web:
    name: Build React Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './web/package-lock.json'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Build Production Bundle
        run: npm run build
        env:
          CI: false # Prevents treating warnings as errors for this demo

  # ---------------------------------------------------------------------------
  # JOB 4: INFRASTRUCTURE (TERRAFORM)
  # Validates the IaC definitions.
  # ---------------------------------------------------------------------------
  validate-infra:
    name: Validate Terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra/terraform
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        
      - name: Terraform Init
        run: terraform init -backend=false
        
      - name: Terraform Validate
        run: terraform validate